<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Chat App</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div id="login-page">
        <h1 class="chat-icon"><i class="fab fa-facebook-messenger"></i>Chat Room</h1>
        <div class="username-div">Username:<br>
            <input name="username" id="username" type="text" placeholder="Enter Name" required >
        </div>
        <div class="key-div">Key:<br>
            <input name="key" id="key" type="password" placeholder="Enter Key" required >
        </div>
        <input type="submit" id="btn-submit" value="Join ChatRoom">
    </div>
    <div id="chat-div">
        <div id="chat-header">
            <h1 id="chat-div-icon"><i class="fab fa-facebook-messenger"></i>ChatRoom</h1>
            <button id="leave-btn">Leave ChatRoom</button>
        </div>
        <section id="chat-section">
            <div id="chat-user">
                <i class="fas fa-users"></i>
                <ul id="chat-div-user">
                    <!-- <li>Akash<span class="active-user"></span></li>
                    <li>Amit<span class="disconnect-user"></span></li> -->
                </ul>
            </div>
            <div class="message-type">
                <div id="chat-message"></div>
                <form id="typing-section">
                    <input type="text" name="message" id="message" placeholder="Type a Message" />
                    <button id="send-btn"><i class="fas fa-paper-plane"></i>Send</button>
                </form>
            </div>
        </section>
    </div>

    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
